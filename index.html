<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Etch-A-Sketch</h1>
<div class="container">
    <div id="controls">
        <div class="settings">
            <input id="colorPicker" type="color" value="#333333">
            <button id="colorBtn">Color Mode</button>
            <button id="rainbowBtn">Rainbow Mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn" onclick="reset()">Clear</button>
            <div id="slider">

                <input class="slider" id="sliderValue" value="16" type="range" min="1" max="64">
                <br>
                <br>
                <div>

                    <output  id="slideOutput"> </output>
                </div>
            </div>
        </div>


    </div>
   <div id="grid">
       <div class="board">

       </div>
   </div>

</div>

</body>
</html>
<script rel="script" src="script.js"></script>
